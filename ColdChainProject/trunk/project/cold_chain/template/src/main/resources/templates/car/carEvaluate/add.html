<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">车牌号：</label>
                            <div class="col-sm-8">
                                <input id="carNo" name="carNo" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">运单编号：</label>
                            <div class="col-sm-8">
                                <input id="orderNo" name="orderNo" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">急加速次数：</label>
                            <div class="col-sm-8">
                                <input id="rapidAccelerationTimes" name="rapidAccelerationTimes" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">超速次数：</label>
                            <div class="col-sm-8">
                                <input id="overSpeedTimes" name="overSpeedTimes" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">急转弯次数：</label>
                            <div class="col-sm-8">
                                <input id="sharpTurnTimes" name="sharpTurnTimes" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">急刹车次数：</label>
                            <div class="col-sm-8">
                                <input id="brakesTimes" name="brakesTimes" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">车辆评分：</label>
                            <div class="col-sm-8">
                                <input id="score" name="score" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文字评价：</label>
                            <div class="col-sm-8">
                                <input id="information" name="information" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/car/carEvaluate/add.js">
</script>
</body>
</html>
