<!DOCTYPE html>
<html xmlns:shiro="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header">
    <link rel="stylesheet" href="../../../static/css/layui.css">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <button shiro:hasPermission="car:carEvaluate:add" type="button" class="btn  btn-primary"
                                onclick="add()">
                            <i class="fa fa-plus" aria-hidden="true"></i>添加
                        </button>
                        <button shiro:hasPermission="car:carEvaluate:batchRemove" type="button" class="btn  btn-danger"
                                onclick="batchRemove()">
                            <i class="fa fa-trash" aria-hidden="true"></i>删除
                        </button>
                    </div>
                    <div class="columns pull-right">
                        <button class="btn btn-success" onclick="reLoad()">查询</button>
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="searchName" type="text" class="form-control"
                               placeholder="">
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
                <div class="layui-select">
                    <div class="col-sm-2">
                        省
                        <select class="selectpicker" lay-verify="required" name="Province" id="Province">
                            <!--<option> 请选择</option>-->
                        </select>
                    </div>
                    <div class="col-sm-2">
                        市
                        <select class="selectpicker" lay-verify="required" name="City" id="City">
                            <!--<option> 请选择</option>-->
                        </select>
                    </div>
                    <div class="col-sm-2">
                        县/区
                        <select class="selectpicker" lay-verify="required" name="Village" id="Village">
                            <!--<option> 请选择</option>-->
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="car:carEvaluate:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="car:carEvaluate:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="car:carEvaluate:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="../../../static/js/layui.js"></script>
<script type="text/javascript" src="/js/appjs/car/carEvaluate/carEvaluate.js"></script>
<script type="text/javascript" src="/js/appjs/common/city/city.js"></script>
</body>
</html>
